<html>
  <head>
    <title>Gallery</title>
    <style>
      body {
        background: linear-gradient(120deg, #f6d365, #fda085);
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 60px auto;
        background: #fff;
        border-radius: 14px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        padding: 40px 32px;
        text-align: center;
      }
      h1 {
        color: #f76b1c;
        margin-bottom: 18px;
        letter-spacing: 1px;
      }
      .menu {
        margin-bottom: 32px;
      }
      .menu a {
        text-decoration: none;
        color: #f76b1c;
        font-weight: bold;
        margin: 0 10px;
        transition: color 0.2s;
      }
      .menu a:hover {
        color: #2a5298;
        text-decoration: underline;
      }
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 18px;
        margin-top: 20px;
      }
      .gallery img {
        width: 180px;
        height: 120px;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        transition: transform 0.2s;
      }
      .gallery img:hover {
        transform: scale(1.07);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      }
      .logo {
        width: 70px;
        margin-bottom: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://img.icons8.com/color/96/000000/picture.png"
        class="logo"
        alt="Logo Gallery"
      />
      <div class="menu">
        <a href="home.html">Home</a> | <a href="about.html">About</a> |
        <a href="profil.html">Profil</a> |
        <a href="kontak.html">Kontak</a>
      </div>
      <h1>Galeri Kegiatan</h1>
      <div class="gallery">
        <img src="Images/photo 1.jpg" alt="Kegiatan 1" />
        <img src="Images/photo 2.jpg" alt="Kegiatan 2" />
        <img src="Images/photo 3.jpg" alt="Kegiatan 3" />
      </div>
      <p style="margin-top: 28px">
        Berikut adalah beberapa dokumentasi kegiatan dan momen menarik yang
        pernah dilakukan.
      </p>
    </div>
  </body>
</html>
